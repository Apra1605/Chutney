<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arduino Robot Control (UNO R4 WiFi)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    #status, #log { margin: 20px; color: #333; }
    button { font-size: 1.5em; margin: 10px; }
  </style>
</head>
<body>
  <h1>Robot Remote Command</h1>
  <div>
    <label>Command:
      <select id="cmd">
        <option>FORWARD</option>
        <option>BACKWARD</option>
        <option>LEFT</option>
        <option>RIGHT</option>
        <option>STOP</option>
      </select>
    </label>
    <button onclick="sendCommand()">Send to Arduino</button>
  </div>
  <div id="status">Status: --</div>
  <div id="log"></div>
  <script>
    // ---- Set your Arduino's IP ----
    const ARDUINO_URL = 'http://192.168.86.42';

    async function sendCommand() {
      const cmd = document.getElementById('cmd').value;
      const url = `${ARDUINO_URL}?cmd=${cmd}`;
      document.getElementById('status').textContent = "Status: Sending...";
      try {
        const resp = await fetch(url, { method: 'GET' });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${await resp.text()}`);
        const txt = await resp.text();
        document.getElementById('status').textContent = `Status: ${txt}`;
        log(`Sent command: ${cmd}, response: ${txt}`);
      } catch (err) {
        document.getElementById('status').textContent = `Status: Failed`;
        log(`ERROR: ${err.message}`);
        // Extra: Show CORS warning if on HTTPS site
        if (location.protocol === 'https:' && ARDUINO_URL.startsWith('http:')) {
          log('⚠️ NOTE: Browsers block HTTPS→HTTP (Mixed Content). Test from localhost for full access.');
        }
      }
    }
    function log(msg) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + logDiv.innerHTML;
    }
  </script>
</body>
</html>
